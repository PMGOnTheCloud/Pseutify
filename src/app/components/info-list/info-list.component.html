<div class="cardList">
  <mat-card *ngFor="let song of songs" color="warn">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image [src]="song.imageURL" [alt]="song.album">
    <mat-card-content>
      <mat-card-title>{{ song.name }}</mat-card-title>
      <mat-card-subtitle>{{ song.artist }}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
